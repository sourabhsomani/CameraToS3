<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interview App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .hide {
            display: none!important;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top:20px;">
    <div class="main-face-container">
            <div style="margin-bottom:20px;">
                <span>Select Camera : <span>
                <select id="videoSource"></select>
            </div>
            <div class="video-source-wrapper text-center">
                <video id="player" class="faceid-camera" autoplay></video>
            </div>
            <div class="row-captured-face hide text-center">
                <canvas class="user-face"></canvas>
            </div>
            <div>    
                <button type="button" id="btnCapture" class="btn btn-primary waves-effect waves-light" data-toggle="modal">
                    Register Your Face 
                </button>
                <a href="/" class="btn btn-success">Reload</a>
            </div>
        </div>
    </div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.275.1.min.js"></script>
    <script src="/js/custom_camera/utils.js"></script>
    <script src="/js/custom_camera/sourabh.camera.js"></script>
    <script src="/js/custom_camera/capture.js"></script>
    <script src="/js/custom_camera/capture.js"></script>
    <script src="/js/s3/app.js"></script>
    <script>
            (function(){window.sourabh?domReadyCommonPage():setTimeout(function(){deferCommonPage()},100)}())
            function domReadyCommonPage(){initCamera()}
    </script>
</body>
</html>
